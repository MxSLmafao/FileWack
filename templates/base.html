<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}File Hosting Platform{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        #gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            overflow-x: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    <nav class="navbar navbar-expand-lg bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">File Host</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>Secure File Hosting Platform</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/gradient.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
