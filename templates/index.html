{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Upload Your File</h2>
                
                <div id="drop-zone" class="drop-zone mb-3">
                    <div class="text-center">
                        <div class="mb-3">
                            <i class="fas fa-cloud-upload-alt fa-3x"></i>
                        </div>
                        <p class="mb-0">Drag and drop your file here or</p>
                        <label class="btn btn-outline-info mt-2">
                            Browse Files
                            <input type="file" id="file-input" class="d-none">
                        </label>
                    </div>
                </div>

                <div class="progress mb-3 d-none">
                    <div id="upload-progress" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>

                <div id="upload-status" class="text-center"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
